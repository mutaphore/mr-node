syntax = "proto3";

package workerrpc;

// Worker rpc service definition
service Worker {
  // Sends a ping
  rpc Ping (PingRequest) returns (PingReply) {}

  // Do a job
  rpc DoJob (JobRequest) return (JobReply) {}
}

message PingRequest {
  string host = 1;
}

message PingReply {
  string host = 1;
}

message JobRequest {
  int32 job_number = 1;
  string operation = 2;
}

message JobReply {
  bool ok = 1;
}